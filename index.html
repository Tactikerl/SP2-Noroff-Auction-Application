<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styling.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House Listings</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">TAH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Listings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="searchForm">
            <input
              required
              minlength="3"
              name="term"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="userNav"></div>

    <div class="album py-5 bg-light">
      <div class="container">
        <div
          id="listingsContainer"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
        ></div>
      </div>
    </div>
    <script defer type="module" src="/js/listings.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script defer type="module" src="/js/shortprofile.js"></script>
  </body>
</html>
