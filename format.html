<div class="col-md-4">
  <ul id="bidNmbr${index}">
    <li>
      <span>amount: ${bids.amount}</span>
    </li>
    <li>
      <span>bidder: ${bids.bidderName}</span>
    </li>
    <li>
      <span>time of bid: ${dates.createDate}</span>
    </li>
  </ul>
</div>

<form class="row g-3">
  <div class="col-auto">
    <label for="userBid" class="form-label">Your bid</label>
    <input type="number" class="form-control" id="userBid" placeholder="0" />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" id="bidBtn">
      Place Bid
    </button>
  </div>
</form>

<form action="" class="row g-3" id="listingForm">
  <div class="mb-3">
    <label for="listingName" class="form-label">What are you listing?</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="..."
    />
  </div>
  <div class="mb-3">
    <label for="itemDescription" class="form-label"
      >Describe your listing</label
    >
    <textarea class="form-control" id="itemDescription" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="listingMedia" class="form-label">Upload images here</label>
    <input class="form-control" type="file" id="listingMedia" multiple />
  </div>
</form>
